<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–ú–∞–≥–∏—á–µ—Å–∫–∏–π —à–∞—Ä –ø—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏–π</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a2980, #26d0ce);
            min-height: 100vh;
            color: #222;
        }
        .top-bar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 20px 30px 0 30px;
        }
        .balance-box {
            background: rgba(255,255,255,0.85);
            border-radius: 20px;
            padding: 8px 22px;
            font-size: 1.2em;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(31,38,135,0.10);
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .logo {
            font-size: 3.5rem;
            margin: 0 auto 10px auto;
            display: block;
            text-align: center;
            animation: fadeIn 1.2s;
        }
        .main-card {
            border-radius: 22px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.25);
            background: rgba(255,255,255,0.93);
            margin: 30px auto 0 auto;
            padding: 36px 28px 32px 28px;
            max-width: 420px;
            animation: fadeIn 1s;
        }
        .btn-animate {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-animate:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #ffd70099;
        }
        .star {
            color: #FFD700;
            font-size: 1.2em;
        }
        .btn-rating {
            background: linear-gradient(90deg, #e0e0e0 60%, #f7d358 100%);
            color: #222;
            border: none;
            font-weight: 500;
            margin-top: 10px;
        }
        .soon-label {
            font-size: 0.95em;
            color: #888;
            margin-left: 8px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(40px);}
            to { opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>
<div class="top-bar">
    <div class="balance-box">
        <span id="balance">‚Äî</span> <span class="star">‚≠êÔ∏è</span>
    </div>
</div>
<div class="container">
    <div class="logo">üîÆ</div>
    <div class="main-card text-center">
        <form id="user-form" class="mb-4">
            <div class="input-group">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" id="username" placeholder="–í–∞—à Telegram username" required>
                <button class="btn btn-primary btn-animate" type="submit">–ü–æ–∫–∞–∑–∞—Ç—å –±–∞–ª–∞–Ω—Å</button>
            </div>
        </form>
        <button class="btn btn-warning btn-lg btn-animate w-100 mb-3" style="font-size:1.3em;" onclick="payInTelegram()">

        </button>

        </button>
    </div>
</div>
<script>
    let balances = {};
    // –ó–∞–≥—Ä—É–∑–∫–∞ –±–∞–ª–∞–Ω—Å–æ–≤ –∏–∑ balances.json
    fetch('balances.json')
        .then(response => response.json())
        .then(data => {
            balances = data;
        });

    document.getElementById('user-form').addEventListener('submit', function(e) {
        e.preventDefault();
        let username = document.getElementById('username').value.trim().replace(/^@/, '');
        if (username in balances) {
            document.getElementById('balance').textContent = balances[username].stars;
        } else {
            document.getElementById('balance').textContent = '0';
        }

    function payInTelegram() {

        window.open('https://t.me/predskazaniyaabot?start=pay', '_blank');
    }
</script>
</body>
</html>
