<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Prediction</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f2f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
        }

        .logo {
            font-size: 64px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .title {
            font-size: 24px;
            color: #2a5885;
            margin-bottom: 30px;
        }

        .prediction {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .button {
            background: #2a5885;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .button:hover {
            background: #1e3c5a;
        }

        .button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .cooldown {
            margin-top: 15px;
            color: #666;
            font-size: 14px;
        }

        .error {
            color: #dc3545;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üîÆ</div>
        <div class="title">Daily Prediction</div>
        
        <button id="paymentButton" class="button" onclick="initiatePayment()">
            <span>Pay 100‚≠ê</span>
        </button>
        
        <div id="cooldown" class="cooldown"></div>
        <div id="error" class="error"></div>
        <div id="prediction" class="prediction"></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫—É–ª–¥–∞—É–Ω–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        function checkCooldown() {
            const lastPrediction = localStorage.getItem('lastPrediction');
            if (lastPrediction) {
                const now = new Date().getTime();
                const timeLeft = 24 * 60 * 60 * 1000 - (now - parseInt(lastPrediction));
                
                if (timeLeft > 0) {
                    updateCooldownDisplay(timeLeft);
                    document.getElementById('paymentButton').disabled = true;
                } else {
                    localStorage.removeItem('lastPrediction');
                    document.getElementById('cooldown').textContent = '';
                    document.getElementById('paymentButton').disabled = false;
                }
            }
        }

        function updateCooldownDisplay(timeLeft) {
            const hours = Math.floor(timeLeft / (60 * 60 * 1000));
            const minutes = Math.floor((timeLeft % (60 * 60 * 1000)) / (60 * 1000));
            document.getElementById('cooldown').textContent = 
                `Next prediction available in ${hours}h ${minutes}m`;
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫—É–ª–¥–∞—É–Ω–∞ –∫–∞–∂–¥—É—é –º–∏–Ω—É—Ç—É
        setInterval(() => {
            const lastPrediction = localStorage.getItem('lastPrediction');
            if (lastPrediction) {
                const now = new Date().getTime();
                const timeLeft = 24 * 60 * 60 * 1000 - (now - parseInt(lastPrediction));
                if (timeLeft > 0) {
                    updateCooldownDisplay(timeLeft);
                } else {
                    checkCooldown();
                }
            }
        }, 60000);

        async function initiatePayment() {
            try {
                const result = await tg.openInvoice({
                    title: "Daily Prediction",
                    description: "Get your daily prediction",
                    payload: "prediction_payment",
                    currency: "XTR",
                    prices: [{ label: "Prediction", amount: 100 }]
                });

                if (result === 'paid') {
                    // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∫—É–ª–¥–∞—É–Ω
                    localStorage.setItem('lastPrediction', new Date().getTime().toString());
                    document.getElementById('paymentButton').disabled = true;
                    
                    // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –ø—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏–µ —É –±–æ—Ç–∞
                    tg.sendData(JSON.stringify({
                        action: 'get_prediction'
                    }));
                }
            } catch (error) {
                showError('Payment failed. Please try again.');
            }
        }

        function showError(message) {
            const errorElement = document.getElementById('error');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 5000);
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—Ç–≤–µ—Ç–∞ –æ—Ç –±–æ—Ç–∞
        tg.onEvent('mainButtonClicked', function() {
            tg.close();
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        checkCooldown();
    </script>
</body>
</html>
