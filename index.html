<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–®–∞—Ä –ü—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏–π</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6B46C1;
            --secondary-color: #4C51BF;
            --accent-color: #9F7AEA;
            --background-dark: #1A202C;
            --text-light: #F7FAFC;
            --text-muted: #A0AEC0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, var(--background-dark), #2D3748);
            color: var(--text-light);
            min-height: 100vh;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            text-align: center;
        }

        .logo {
            font-size: 5em;
            margin-bottom: 30px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .description {
            color: var(--text-muted);
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .prediction {
            font-size: 1.2em;
            margin: 30px 0;
            padding: 20px;
            background: rgba(159, 122, 234, 0.1);
            border-radius: 15px;
            border: 2px solid var(--accent-color);
            display: none;
        }

        .prediction.show {
            display: block;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .button {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: var(--text-light);
            padding: 15px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1.1em;
            box-shadow: 0 4px 15px rgba(107, 70, 193, 0.3);
            margin: 10px;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(107, 70, 193, 0.4);
        }

        .button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .rating-link {
            display: block;
            margin-top: 20px;
            color: var(--accent-color);
            text-decoration: none;
            font-size: 0.9em;
        }

        .rating-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .logo {
                font-size: 4em;
            }

            h1 {
                font-size: 2em;
            }

            .prediction {
                font-size: 1em;
            }
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ */
        .loader {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 32, 44, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .loader.active {
            display: flex;
        }

        .loader-ball {
            width: 100px;
            height: 100px;
            animation: rotate 2s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üîÆ</div>
        <h1>–®–∞—Ä –ü—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏–π</h1>
        <p class="description">
            –ó–∞–¥–∞–π—Ç–µ –≤–æ–ø—Ä–æ—Å –∏ –ø–æ–ª—É—á–∏—Ç–µ –ø—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏–µ –æ—Ç –º–∞–≥–∏—á–µ—Å–∫–æ–≥–æ —à–∞—Ä–∞.
            –ö–∞–∂–¥–æ–µ –ø—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏–µ —Å—Ç–æ–∏—Ç 1 –∑–≤–µ–∑–¥—É.
        </p>
        <div id="prediction" class="prediction"></div>
        <button id="getPrediction" class="button">–ü–æ–ª—É—á–∏—Ç—å –ø—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏–µ</button>
        <a href="rating.html" class="rating-link">–ü–æ—Å–º–æ—Ç—Ä–µ—Ç—å —Ä–µ–π—Ç–∏–Ω–≥ –ø—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏–π</a>
    </div>

    <div class="loader">
        <div class="loader-ball">
            <img src="https://raw.githubusercontent.com/Levillaq/prediction.github.io/master/static/magic8ball.png" alt="Loading">
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand();

        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏–π
        let predictions = [];
        fetch('static/predictions.json')
            .then(response => response.json())
            .then(data => {
                predictions = data;
            })
            .catch(error => console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏–π:', error));

        // –ü–æ–ª—É—á–µ–Ω–∏–µ —Å–ª—É—á–∞–π–Ω–æ–≥–æ –ø—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏—è
        function getRandomPrediction() {
            const randomIndex = Math.floor(Math.random() * predictions.length);
            return predictions[randomIndex];
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞–∂–∞—Ç–∏—è –Ω–∞ –∫–Ω–æ–ø–∫—É
        document.getElementById('getPrediction').addEventListener('click', async () => {
            const button = document.getElementById('getPrediction');
            button.disabled = true;
            button.textContent = '–û–±—Ä–∞–±–æ—Ç–∫–∞...';

            try {
                // –ó–∞–ø—Ä–æ—Å –Ω–∞ –ø–æ–∫—É–ø–∫—É –∑–≤–µ–∑–¥—ã
                const result = await tg.showPopup({
                    title: '–ü–æ–ª—É—á–∏—Ç—å –ø—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏–µ',
                    message: '–°—Ç–æ–∏–º–æ—Å—Ç—å: 1 –∑–≤–µ–∑–¥–∞',
                    buttons: [
                        {id: 'buy', type: 'buy'},
                        {id: 'cancel', type: 'cancel'}
                    ]
                });

                if (result === 'buy') {
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏–µ
                    const prediction = getRandomPrediction();
                    const predictionElement = document.getElementById('prediction');
                    predictionElement.textContent = prediction;
                    predictionElement.classList.add('show');

                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
                    const username = tg.initDataUnsafe?.user?.username || 'anonymous';
                    const accounts = JSON.parse(localStorage.getItem('accounts') || '[]');
                    const accountIndex = accounts.findIndex(acc => acc.username === username);
                    
                    if (accountIndex === -1) {
                        accounts.push({ username, count: 1 });
                    } else {
                        accounts[accountIndex].count++;
                    }
                    
                    localStorage.setItem('accounts', JSON.stringify(accounts));
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–∫—É–ø–∫–µ:', error);
            } finally {
                button.disabled = false;
                button.textContent = '–ü–æ–ª—É—á–∏—Ç—å –ø—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏–µ';
            }
        });
    </script>
</body>
</html>
